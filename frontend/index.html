<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="poll-container">
        <h1>Create Poll</h1>
        <input type="text" id="poll-question" placeholder="Poll Question">
        <input type="text" id="poll-option" placeholder="Poll Option">
        <button id="add-option">Add Option</button>
        <button id="create-poll">Create Poll</button>
        <div id="poll-options"></div>
    </div>
    <div id="results-container">
        <h2>Poll Results</h2>
        <div id="poll-results"></div>
    </div>
    <div id="leaderboard-container">
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
    </div>
</body>
</html>
